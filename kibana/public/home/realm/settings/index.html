<div layout="column" class="layout layout-row" id="goriguard">

  <div id="goriguard-content" class="settings">

  	<realm-nav-bar></realm-nav-bar>

		<div class="realm-manager" ng-if="selectedRealmId" layout="column">
			<kibastrap-side-bar></kibastrap-side-bar>

			<div id="goriguard-content-2">
				<div layout="column" id="edit-realm" class="md-inline-form">        
					<h2 class="md-title flex-20" flex="20"><i class="fa fa-tasks"></i>Realm Settings</h2>
					<div layout="row" layout-align="start center">
						<div class="md-body-2" layout-padding flex="10">Name</div>
						<md-input-container class="name">
              <input ng-model="realm.name" type="text" name="name">
            </md-input-container>
					</div>
					<div layout="row" layout-align="start center">
						<div class="md-body-2" layout-padding flex="10">Type</div>
						<md-input-container>
              <md-select ng-model="realm.type">
                <md-option value="username_password">Username/password</md-option>
                <md-option value="facebook">Facebook</md-option>
                <md-option value="github">Github</md-option>
                <md-option value="google">Google</md-option>
              </md-select>
            </md-input-container>
					</div>
					<div layout="row" layout-align="start center">
						<div class="md-body-2" layout-padding flex="10">Key</div>
						<md-input-container flex="40" class="key">
              <textarea ng-model="realm.key" type="text" name="key"></textarea>
            </md-input-container>
					</div>

					<md-dialog-actions layout="row" layout-align="end center">
	          <md-button class="md-primary" ng-click="saveRealm()">Save</md-button>
	        </md-dialog-actions>

				</div>

				<md-divider></md-divider>

				<div layout="column" id="edit-realm" class="md-inline-form">        
					<h2 class="md-title flex-20" flex="20"><i class="fa fa-tasks"></i>Danger zone</h2>
					<div layout="row" layout-align="start center">
						<md-input-container layout-padding>
							<md-button class="md-raised md-warn" ng-click="deleteRealm()">Delete Realm</md-button>
            </md-input-container>
					</div>
				</div>

			</div>	        

		</div>

	</div>

</div>
