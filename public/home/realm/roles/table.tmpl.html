<div>
  <div layout="column" flex ng-cloak class="md-inline-form">
    <md-data-table-toolbar ng-show="!selected.length">
      <h2 class="md-title"flex="20"><i class="fa fa-tasks"></i>Roles</h2>
      <span flex></span>
      <md-button class="md-icon-button animated" ng-class="{zoomIn: !selected.length, zoomOut: selected.length}" ng-click="createRole()">
        <md-tooltip>Create Role</md-tooltip>
        <md-icon md-svg-icon="/plugins/goriguard/assets/icons/create.svg"></md-icon>
      </md-button>
    </md-data-table-toolbar>

    <md-data-table-toolbar class="alternate" ng-show="selected.length" layout="row" layout-align="space-between center" aria-hidden="false">
      <h2>{{selected.length}} {{selected.length > 1 ? 'roles' : 'role'}} selected</h2>
      <span flex></span>
      <md-button class="md-icon-button animated zoomIn" ng-show="selected.length == 1"  ng-click="deleteRole()">
        <md-tooltip>Delete role</md-tooltip>
        <md-icon md-svg-icon="/plugins/goriguard/assets/icons/delete.svg"></md-icon>
      </md-button>
    </md-data-table-toolbar>

    <md-data-table-toolbar>
      <md-input-container flex>
        <label>Search by role name</label>
        <input ng-model="listQuery.query">
      </md-input-container>
    </md-data-table-toolbar>

    <md-data-table-container>
      <table md-data-table md-row-select="selected" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onOrderChange">
          <tr>
            <th name="Created" order-by="created"></th>
            <th name="Name" order-by="name"></th>
            <th name="Description" order-by="description"></th>
          </tr>
        </thead>
        <tbody>
          <tr md-auto-select ng-repeat="role in itemsList.data track by role._id">
            <td>{{role._source.created}}</td>
            <td><a href="http://localhost:9200/goriguard/role/{{role._id}}" target="_blank">{{role._source.name}}</a></td>
            <td class="item-status {{role._source.description}}">{{role._source.description}}</td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="listQuery.pageSize" md-page="listQuery.page" md-total="{{listQuery.total}}" md-trigger="onPaginationChange"></md-data-table-pagination>
  </div>
  </div>
